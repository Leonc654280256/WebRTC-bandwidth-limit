<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Constraints and statistics</title>

    <!--<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="./css/_mainIndex.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
</head>

<body>

<div id="container">

    <h1><a href="https://github.com/ouchunrun/WebRTC-bandwidth-limit">Bitrate control</a>
    </h1>

    <h2>通过修改SDP来限制WebRTC带宽</h2>

    <div>
        <span>选择是否设置带宽：</span>
        <select name="" id="bitrateEnabled" onchange="bitrateChoose()" style="width: 200px;height: 30px;">
            <option value="false">不启用</option>
            <option value="true">启用</option>
        </select>
        <div id="bitrateSet" style="display: none">
            <span>ASBitrate：</span><input type="text" id="ASBitrate" style="height: 25px;" placeholder="输入要设置的AS值">
            <span>TIASBitrate：</span><input type="text" id="TIASBitrate" style="height: 25px;" placeholder="输入要设置的TIAS值">
        </div>
    </div>

    <hr>

    <div>
        <button id="getMedia">Get media</button>
        <button id="connect" disabled>Connect</button>
        <button id="hangup" disabled>Hang Up</button>
    </div>
    <section id="video">
        <div id="localVideo">
            <video playsinline autoplay muted></video>
            <div></div>
        </div>
        <div id="remoteVideo">
            <video playsinline autoplay muted></video>
            <div></div>
            <div id="bitrate"></div>
            <div id="peer"></div>
        </div>
    </section>
    <a href="https://webrtc.github.io/samples/">Webrtc samples</a>
    <section id="statistics">
        <div id="senderStats"></div>
        <div id="receiverStats"></div>
    </section>
</div>

<script src="js/adapter-latest.js"></script>
<script src="js/ga.js"></script>
<script src="js/bitrateSet.js" async></script>
<script src="js/index.js"></script>
</body>
</html>
